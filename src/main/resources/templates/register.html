<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>dc3n | Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }

        #topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00dfb6;
            color: #000;
            padding: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px); /* 頂部留出 topbar 高度 */
            padding: 20px;
        }

        h2 {
            color: #00dfb6;
            margin-bottom: 20px;
        }

        .notification {
            position: relative;
            margin-bottom: 15px;
            background-color: #00dfb6;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
            text-align: center;
        }

        .notification.show {
            opacity: 1;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #00dfb6;
            box-shadow: 0px 0px 5px rgba(0, 223, 182, 0.4);
        }

        .custom-button {
            background-color: #000000;
            color: #00dfb6;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #333;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #00dfb6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Topbar section -->
<div th:replace="~{topbar.html :: topbar}"></div>

<!-- Main content section -->
<main>
    <h2>註冊</h2>

    <!-- 通知區域 -->
    <div id="notification" class="notification"></div>

    <form id="registerForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="username">

        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="email">

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password">

        <button type="button" class="custom-button" onclick="registerUser()">註冊</button>
    </form>

    <p>已經有帳戶了？<a href="/login">登入</a></p>
</main>

<script>
    function showNotification(message, redirectUrl) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
            if (redirectUrl) {
                window.location.href = redirectUrl;
            }
        }, 1500);
    }

    function registerUser() {
        const registrationData = {
            username: document.getElementById("regUsername").value,
            email: document.getElementById("regEmail").value,
            password: document.getElementById("regPassword").value
        };

        fetch('/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(registrationData),
        })
            .then(response => {
                return response.json().then(data => {
                    if (response.ok) {
                        showNotification('註冊成功：' + data.message, '/login');  // 顯示通知並跳轉到登入頁面
                    } else {
                        throw new Error(data.message || '註冊失敗');
                    }
                });
            })
            .catch((error) => {
                showNotification('註冊失敗：' + error.message);  // 顯示錯誤通知
            });
    }
</script>

</body>
</html>
