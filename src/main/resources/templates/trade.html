<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易介面</title>
    <link rel="stylesheet" href="/css/trade.css">
    <script src="/js/auth.js"></script>
</head>
<body>

<div th:replace="~{topbar.html :: topbar}"></div>

<div id="notifications" style="position: absolute; top: 40px; right: 10px;"></div>

<!--<h2>交易系統</h2>-->

<!-- Flex 容器，包含 K 線圖、訂單簿和最新成交、以及用戶下單 -->
<div class="main-content">
    <!-- 左側：K線圖 -->
    <div class="chart-container" th:replace="~{kline.html :: kline}"></div>

    <!-- 中間：訂單簿 + 最新成交 -->
    <div class="middle-section">
        <div id="orderbookContainer" class="orderbook-container">
            <h3>訂單簿</h3>

            <!-- 價格間隔選擇 -->
            <div class="interval-select-container">
                <select id="priceInterval">
                    <option value="0.1">0.1</option>
                    <option value="1">1</option>
                    <option value="10" selected>10</option>
                    <option value="100">100</option>
                </select>
            </div>

            <table>
                <thead>
                <tr>
                    <th>價格</th>
                    <th>數量</th>
                </tr>
                </thead>
                <tbody id="asksList">
                </tbody>
                <tbody id="bidsList">
                </tbody>
            </table>
        </div>
        <div id="recentTradesContainer">
            <h3>最新成交</h3>
            <table>
                <thead>
                <tr>
                    <th>價格</th>
                    <th>數量</th>
                    <th>時間</th>
                </tr>
                </thead>
                <tbody id="recentTradesList">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 右側：用戶下單區 -->
    <div class="trade-window">
        <form id="orderForm">
            <div class="form-group">
                <label for="symbol">Symbol:</label>
                <select id="symbol" name="symbol" onchange="updateSymbol()">
                    <option value="BTCUSDT">BTCUSDT</option>
                    <option value="ETHUSDT">ETHUSDT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1">
            </div>
            <div class="form-group">
                <label>Side:</label>
                <div class="btn-group">
                    <button type="button" id="buyButton" onclick="selectSide('BUY')">BUY</button>
                    <button type="button" id="sellButton" onclick="selectSide('SELL')">SELL</button>
                </div>
            </div>
            <div class="form-group">
                <label>Order Type:</label>
                <div class="btn-group">
                    <button type="button" id="limitButton" onclick="selectOrderType('LIMIT')">LIMIT</button>
                    <button type="button" id="marketButton" onclick="selectOrderType('MARKET')">MARKET</button>
                </div>
            </div>
            <button type="button" class="submit-btn" onclick="submitOrder()">下單</button>
        </form>
    </div>
</div>

<div class="order-history-container">
    <!-- 訂單相關選項 -->
    <div class="order-options">
        <button class="order-option active" data-option="current-orders">目前委託</button>
        <button class="order-option" data-option="order-history">歷史委託</button>
        <button class="order-option" data-option="trade-history">歷史成交</button>
        <button class="order-option" data-option="asset-management">資產管理</button>
    </div>

    <!-- 時間範圍選擇 -->
    <div class="time-range-selector">
        <button class="time-option active" data-time="1d">最近1天</button>
        <button class="time-option" data-time="7d">最近1週</button>
        <button class="time-option" data-time="1m">一個月</button>
    </div>

    <!-- 訂單列表容器 -->
    <div id="orderTableContainer">
        <table id="orderTable">
            <thead>
            <tr class="current-orders-header">
                <th>訂單ID</th>
                <th>交易對</th>
                <th>價格</th>
                <th>數量</th>
                <th>已成交數量</th>
                <th>方向</th>
                <th>訂單類型</th>
                <th>狀態</th>
            </tr>
            <tr class="order-history-header" style="display: none;">
                <th>下單時間</th>
                <th>交易對</th>
                <th>類型</th>
                <th>方向</th>
                <th>平均價格</th>
                <th>價格</th>
                <th>成交數量</th>
                <th>數量</th>
                <th>成交額</th>
                <th>狀態</th>
            </tr>
            <tr class="trade-history-header" style="display: none;">
                <th>訂單號碼</th>
                <th>日期</th>
                <th>交易對</th>
                <th>方向</th>
                <th>成交均價</th>
                <th>成交數量</th>
                <th>手續費</th>
                <th>角色</th>
                <th>成交金額</th>
            </tr>
            </thead>
            <tbody>
            <!-- 這裡的內容將由JavaScript動態填充 -->
            </tbody>
        </table>
    </div>
</div>

<div id="editOrderModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>編輯訂單</h2>
        <label for="editPrice">價格:</label>
        <input type="number" id="editPrice" step="0.01" />
        <label for="editQuantity">數量:</label>
        <input type="number" id="editQuantity" step="0.01" />
        <button id="confirmEditButton">確定</button>
        <button id="cancelEditButton">取消</button>
    </div>
</div>

<div id="errorPopup" style="display: none; position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background-color: red; color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
    <span id="errorPopupMessage"></span>
</div>

<div id="successPopup" style="display: none; position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background-color: green; color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
    <span id="successPopupMessage"></span>
</div>

<div id="confirmBox" class="confirm-box">
    <p class="confirm-message">確定要刪除這筆訂單嗎？</p>
    <div class="confirm-buttons">
        <button id="confirmYes" class="confirm-btn confirm-btn-yes">確定</button>
        <button id="confirmNo" class="confirm-btn confirm-btn-no">取消</button>
    </div>
</div>

<script src="/js/trade.js"></script>

</body>
</html>
